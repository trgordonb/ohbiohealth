apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataadmin-oh-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dataadmin-oh-mongo
  template:
    metadata:
      labels:
        app: dataadmin-oh-mongo
    spec:
      containers:
        - name: dataadmin-oh-mongo
          image: mongo
          volumeMounts:
            - name: mongodb-storage-dataadmin-oh
              mountPath: /data/db
              subPath: dataadmin
      volumes:
        - name: mongodb-storage-dataadmin-oh
          persistentVolumeClaim:
            claimName: mongodb-pv-claim-dataadmin-oh
---
apiVersion: v1
kind: Service
metadata:
  name: dataadmin-oh-mongo-srv
spec:
  selector:
    app: dataadmin-oh-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pv-claim-dataadmin-oh
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-sc
  resources:
    requests:
      storage: 2Gi
