apiVersion: apps/v1
kind: Deployment
metadata:
  name: devices-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devices-mongo
  template:
    metadata:
      labels:
        app: devices-mongo
    spec:
      containers:
        - name: devices-mongo
          image: mongo
          volumeMounts:
            - name: mongodb-storage-devices
              mountPath: /data/db
              subPath: devices
      volumes:
        - name: mongodb-storage-devices
          persistentVolumeClaim:
            claimName: mongodb-pv-claim-devices
---
apiVersion: v1
kind: Service
metadata:
  name: devices-mongo-srv
spec:
  selector:
    app: devices-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pv-claim-devices
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
