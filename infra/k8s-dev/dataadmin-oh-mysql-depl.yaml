apiVersion: v1
kind: Service
metadata:
  name: dataadmin-oh-mysql-srv
  labels:
    app: dataadmin-oh-mysql
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: dataadmin-oh-mysql
    tier: mysql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim-dataadmin-oh
  labels:
    app: dataadmin-oh-mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataadmin-oh-mysql-depl
  labels:
    app: dataadmin-oh-mysql
spec:
  selector:
    matchLabels:
      app: dataadmin-oh-mysql
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dataadmin-oh-mysql
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: ROOT_USER_PASSWORD
        - name: MYSQL_DATABASE
          value: oh
        - name: MYSQL_USER
          value: ensemble
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: ADMIN_USER_PASSWORD
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-dataadmin-oh-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-dataadmin-oh-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim-dataadmin-oh
