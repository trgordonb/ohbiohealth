apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: ensembletech.abc
      http:
        paths:
          - path: /api/identities/?(.*)
            pathType: Prefix
            backend:
              service:
                name: identity-srv
                port:
                  number: 3000
    - host: ohbiohealth.abc
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/devices/?(.*)
            pathType: Prefix
            backend:
              service:
                name: devices-oh-srv
                port:
                  number: 3000
          - path: /api/profiles/?(.*)
            pathType: Prefix
            backend:
              service:
                name: profile-oh-srv
                port:
                  number: 3000
          - path: /api/engine/?(.*)
            pathType: Prefix
            backend:
              service:
                name: engine-oh-srv
                port:
                  number: 3000            
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: site-oh-srv
                port:
                  number: 3000
